<!DOCTYPE html>
<html lang="en">

<head>
    <link href="css/bootstrap.min.css" rel="stylesheet" id="bootstrap">
    <link href="css/font-awesome.min.css" rel="stylesheet" id="font-awesome">
    <link href="css/style.css" rel="stylesheet" id="styles">
    <link href="css/open.css" rel="stylesheet" id="styles">
    
    <meta charset="utf-8" />
    <title>1click-URL</title>
</head>

<body id="body" class="popup-body">
    <div class="header">
        <h1 class="header title">1click-URL
            <small id="version"></small>
        </h1>
        <a data-placement="top" data-toggle="tooltip" href="#" id="openInPopup" title="Open extension in popup"><i
                aria-hidden="true" class="fa fa-external-link"></i></a>
      <!--<div class="header help">
            <a class="no-highlight" data-placement="top" data-toggle="tooltip" href="#" title="Open help">
                <i aria-hidden="true" class="fa fa-question-circle" id="openHelp"></i>
            </a>
        </div> -->
        <div class="header settings">
            <a class="no-highlight" data-placement="top" data-toggle="tooltip" href="#" title="Open settings">
                <i aria-hidden="true" class="fa fa-cog" id="openSettings"></i>
            </a>
        </div>
    </div>
    <div class="form-group" id="urlsForm">
        <label for="list">URLs:</label>
        <textarea autofocus="autofocus" class="form-control" id="list" rows="4"></textarea>
    </div>
    <br />
    <button class="btn btn-outline-primary" id="openButton" type="button"><span>Open Links</span></button>
    <button class="btn btn-outline-primary" id="copyCurrentOpen" type="button"><span>Get list of currently open
            tabs</span>
    </button>
    <button class="btn btn-outline-warning" id="clearList" type="button"><span>Clear current links</span></button>
    <div class="form-group" id="controls">
        <div class="input-group" id="savedListsOptions">
            <select class="form-control" id="savedLists">
                <option disabled id="-1" selected value="">Your saved lists</option>
            </select>
            <button class="btn btn-outline-success selectaddon" id="openList" type="button"><span>Load
                    list</span></button>
            <button class="btn btn-outline-primary selectaddon" id="createNewList" type="button"><span>New list</span>
            </button>
            <button class="btn btn-outline-info selectaddon" id="editList" type="button"><span>Edit list</span></button>
            <button class="btn btn-outline-danger selectaddon" id="deleteList" type="button"><span>Delete list</span>
            </button>
        </div>
    </div>
    <input type="text" id="idsInput" placeholder="Enter multiple IDs separated by spaces">
    <input type="text" id="urlInput" placeholder="Enter URL">
    <br>
    <button type="button" class="btn btn-outline-success" id="generateButton">Generate</button>
    
    <button type="button" class="btn btn-outline-danger" id="resetButton">Reset-IDs</button>
    
    <div class="col-10">
        <label class="form-label">Designed & Developed with <span class="text-danger">â™¥</span>
            by
            <a href="https://opensecai.com" target="_blank">OpensecAi
            </a>
        </label>
    </div>
    
</body>

<script defer src="js/open.js"></script>
<script type="text/javascript" src="js/jquery.min.js"></script>
<script src="js/utility.js" type="text/javascript"></script>
<script src="js/main-interface.js" type="text/javascript"></script>
<script type="text/javascript" src="js/custom-styles.js" id="tempStylesheetLoader"></script>
<script type="text/javascript" src="js/bootstrap.min.js"></script>
</html>
